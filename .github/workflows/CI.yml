on:
  push:

name: CI

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Code
        uses: actions/checkout@v3
      - name: Check diff between gofmt and code
        run: diff <(gofmt -d .) <(echo -n)
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20']
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Code
        uses: actions/checkout@v3
      - run: |
          git submodule init
          git submodule update --recursive
          go test -v -race ./...
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Code
        uses: actions/checkout@v3
      - name: Go vet
        run: |
          git submodule init
          git submodule update --recursive
          go vet -x ./...

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          only-new-issues: true
          skip-pkg-cache: true
          skip-build-cache: true